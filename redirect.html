<!DOCTYPE html>
<html>
	<head>
		<title>Counting...</title>
		<script>
		
			function redirectTimer() {
					var sec = document.getElementById('sec').innerHTML;
					var count = sec;
					count++;
					document.getElementById('sec').innerHTML = count;
			};
			
			window.setInterval(function() {
				redirectTimer()}, 1000);
			
		</script>
	</head>
	<body>
		<h1><strong><center>Counting... <var id="date">1</var></center></strong></h1>
	</body>
</html>
